# Iceberg Catalog Configuration
spark.sql.catalog.polaris=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.polaris.type=rest
spark.sql.catalog.polaris.uri=http://polaris:8181/api/catalog
spark.sql.catalog.polaris.warehouse=default
spark.sql.catalog.polaris.io-impl=org.apache.iceberg.hadoop.HadoopFileIO
spark.sql.catalog.polaris.client.region=us-west-2

# Iceberg runtime configuration
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalogImplementation=iceberg

# Spark SQL configurations
spark.sql.defaultCatalog=polaris
spark.sql.iceberg.handle-timestamp-without-timezone=true

# Dynamic allocation (optional)
spark.dynamicAllocation.enabled=false

# Memory configurations
spark.executor.memory=2g
spark.driver.memory=2g
spark.executor.cores=2
spark.driver.cores=1

# Shuffle configurations
spark.sql.shuffle.partitions=200
